<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 600px;
            margin: 100px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        h2 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            color: #495057;
            margin-bottom: 30px;
        }

        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545; /* Красный цвет */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333; /* Темнее при наведении */
        }

        /* Добавление адаптивности */
        @media (max-width: 600px) {
            .profile-container {
                padding: 20px;
                margin: 50px 10px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }

            .logout-btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Welcome, {{ username }}!</h2>
        <p>This is your profile page.</p>
        <a href="/" class="logout-btn">Logout</a>
    </div>
</body>
</html>
